{% extends 'blog/basic.html' %}

{% block content %}
<table border="1">
    <tr>
        <td align="center">
            <table border="3" height="50">
                <a href="/"><td class="tt2"><a href="">Главная</a></td></a>
                <td class="tt2"><a href="">Страница1</a></td> 
                <td class="tt2"><a href="">Страница2</a></td> 
                <td class="tt2"><a href="">Страница3</a></td> 
                <td class="tt2"><a href="">Страница4</a></td> 
                <td class="tt2"><a href="">Страница5</a></td>
            </table>
        </td>
    </tr>
    {% for post in posts %}
    <tr>
        <td>
        Автор: <b>{{post.author}}</b>
        <br>Название: <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
        <br>Текст: {{post.text|linebreaksbr}}
        <br>Опубликовано: <i>{{post.published_date}}</i>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
